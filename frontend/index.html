<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Michiagencia</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Michiagencia</h1>

  <section>
    <h2>Michidirectores</h2>

    <ul id="directorsList">
    </ul>

    <form>
      <label for="newDirectorName">Escribe el nombre de la nueva directora:</label>
      <input id="newDirectorName" name="newDirectorName" type="text" placeholder="Vladimira Michusqui" />
      <button id="newDirectorBtn" type="button">Crear nueva directora</button>
    </form>
  </section>

  <section>
    <h2>Michiagentes</h2>

    <ul id="agentsList">
    </ul>

    <form>
      <label for="newAgentName">Escribe el nombre de la nueva directora:</label>
      <input id="newAgentName" name="newAgentName" type="text" placeholder="Vladimira Michusqui" />
      <button id="newAgentBtn" type="button">Crear nueva directora</button>
    </form>
  </section>


  <script src="./script.js"></script>
</body>
</html>
